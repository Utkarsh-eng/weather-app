<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="csslink.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="search-box">
        <input type="text" placeholder="Enter your Location" class="input-box">
        <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
      </div>
    </div>    
    <div class="location-not-found">
      <h1>Sorry,location not found!!!</h1>
      <img src="/img/404.png" alt="404 error">
    </div>
    <div class="weather-body">
      <img src="/img/cloud.png" alt="Weather Image" class="Weather-img">
      <div class="weather-box">
        <p class="temperature"> 0<sup>Â°C</sup></p>
        <p class="description">Light Rain</p>
      </div>
      <div class="weather-detail">
        <div class="humidity">
          <i class="fa-solid fa-droplet"></i>
          <div class="text">
            <span id="humidity">45%</span>
            <p>Humidity</p>
          </div>
        </div>

        <div class="pressure">
          <i class="fa-regular fa-snowflake"></i>
          <div class="text">
            <span id="pressure">1atm</span>
            <p>Pressure</p>
          </div>
        </div>

        <div class="visibility">
          <i class="fa-sharp fa-solid fa-bolt"></i>
          <div class="text">
            <span id="visibility">visible</span>
            <p>visibility</p>
          </div>
        </div>

        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span id="wind-speed">12Km/hr</span>
            <p>Wind-speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/d4c787e7ae.js" crossorigin="anonymous"></script>
  <script src="new.js"></script>
</body>

</html>
